    <main>   

        <div class="title">
            <h1>ask me anything.</h1>   
        </div>
    
        <form action="mailto:feray.guluzade@gmail.com" method="POST" >
  
        <div class="part A">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required/> <br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" /> <br>
            
            <label for="country">Country:        </label>
            <input type="text" id="country" name="country" placeholder="Enter your country" /> <br>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" /> <br>
       
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" placeholder="Enter your question" /> <br>
        </div>



        <div class="part B">
            <div class="title">
                <h1>survey time.</h1>   
            </div>

        <fieldset>
            <legend>Choose your gender</legend>
            <input type="radio" id="male" name="gender" value="MALE"/> 
            <label for="male">Male</label> <br>
            <input type="radio" id="female" name="gender" value="FEMALE"/>
            <label for="female">Female</label> <br>
            <input type="radio" id="other" name="gender" value="OTHER"/>
            <label for="other">Other</label> <br>
        </fieldset>

        <fieldset>
            <legend>Select your favorite fields</legend>
            <input type="checkbox" id="fields_ai" name="field" value="AI" checked>
            <label for="fields_ai">Artificial Intelligence</label> <br>

            <input type="checkbox" id="fields_comp_graph" name="field" value="CompGraph">
            <label for="fields_comp_graph">Computer Graphics</label> <br>

            <input type="checkbox" id="fields_iot" name="field" value="IoT">
            <label for="fields_iot">Internet of Things</label> <br>
        </fieldset>

        <input type="submit" value="Submit">
        </form>
        </div>
        </main>
</body>
</html>
